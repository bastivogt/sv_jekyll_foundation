
      {{ content }}
      {% for post in site.posts %}
      <div class="panel">
        <div class="post">
          <h2><a class="post-title" href="{{ site.url }}{{ post.url }}" tittle="{{ post.title }}">{{ post.title }}</a></h2>
        </div>
        <div class="post-meta">
          <small>{{ post.date | date: "%d.%m.%Y | %k:%M:%S" }}</small>
        </div>
        {% if post.excerpt_separator %}
        <div class="post-excerpt">
          {{ post.excerpt | strip_html }}
        </div>
        {% endif %}
        <p>
          <a class="button tiny" href="{{ site.url }}{{ post.url }}" title="{{ post.title }}">More ...</a>
        </p>
      </div>
      {% endfor %}
